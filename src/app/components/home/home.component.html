<div class="content">
    <h1 class="d-flex justify-content-center">Послуги</h1>
    <table class="table table-striped" *ngIf="services && services.length > 0">
      <thead>
        <tr>
          <th scope="col">Назва</th>
          <th scope="col">Опис</th>
          <th scope="col">Опції</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let service of services">
          <td><h4>{{service.name}}</h4></td>
          <td>{{service.description}}</td>
          <td>
            <div *ngFor="let option of service.optionsToSelect">
              <span>{{option}}</span>
            </div>
            <button class="btn btn-dark btn-sm">Придбати</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
