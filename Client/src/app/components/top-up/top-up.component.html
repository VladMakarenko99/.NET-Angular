<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Поповнення балансу</h5>
                    <form [formGroup]="topUpForm" (ngSubmit)="submitForm()">
                        <div class="form-group">
                            <label for="amount">Сума для поповнення (грн):</label>
                            <input type="number" class="form-control"
                                [class.input-invalid]="topUpForm.get('amount')?.invalid && isSubmited"
                                formControlName="amount">

                            <div class="invalid" *ngIf="topUpForm.controls['amount'].hasError('min') && isSubmited">
                                Мінімальна сума поповнення - 20 ₴
                            </div>
                        </div>
                        <button type="submit" class="btn btn-dark">Поповнити</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
